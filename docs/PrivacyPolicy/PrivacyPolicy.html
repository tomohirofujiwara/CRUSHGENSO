<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プライバシーポリシー</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        h1, h2 { color: #333; }
    </style>
</head>
<body>
    <h1>プライバシーポリシー</h1>
    <p>当アプリは、Google AdMobを通じて広告を配信しており、そのためにユーザーの情報を収集しています。</p>
    
    <h2>収集する情報</h2>
    <ul>
        <li>広告ID</li>
        <li>端末情報</li>
        <li>IPアドレス</li>
    </ul>

    <h2>情報の利用目的</h2>
    <p>収集した情報は、主に以下の目的で利用されます。</p>
    <ul>
        <li>広告のパーソナライズ</li>
        <li>広告効果の測定</li>
    </ul>
    
    <h2>外部送信</h2>
    <p>収集した情報は、広告配信のためにGoogleと共有されます。</p>
    
    </body>
</html>
